<html>
<head>
<title> Steal Twitter </title>
</head>
<body>
<script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
<script>
async function getData(){
	var display = document.getElementById("display");

	var connect = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl("devnet"), "confirmed");
	var solTwitter = new solanaWeb3.PublicKey("BNDCEb5uXCuWDxJW9BGmbfvR1JBMAKckfhYrEKW2Bv1W");
	var response = await connect.getProgramAccounts(solTwitter); //response is array of promises
	//first element in each promise is account info
	//second element in each promise is pubkey object
	console.log(response[0].pubkey.toBase58()); //gets address
	
	for(var x = 0; x < response.length; x++){
		var toAdd = document.createElement("h1");
		toAdd.innerHTML = response[x].pubkey.toBase58();
		display.appendChild(toAdd);

} 
</script>
<button onclick = "getData()"> Click here  </button>
<div id = "display"> </div>
</body>
</html>
